<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header/cabecalho.css">
    <link rel="stylesheet" href="assets/css/header/cabecalho-logo.css">
    <link rel="stylesheet" href="assets/css/header/cabecalho-menu.css">
    <link rel="stylesheet" href="assets/css/header/cabecalho-notification.css">
    <link rel="stylesheet" href="assets/css/menu/menu-lateral.css">
    <link rel="stylesheet" href="assets/css/menu/menu-lateral-logo.css">
    <link rel="stylesheet" href="assets/css/menu/menu-lateral-link.css">
    <link rel="stylesheet" href="assets/css/main/principal.css">
    <link rel="stylesheet" href="assets/css/main/card.css">
    <link rel="stylesheet" href="assets/css/main/card-conteudo.css">
    <link rel="stylesheet" href="assets/css/main/card-destaque.css">
    <link rel="stylesheet" href="assets/css/main/card-titulo.css">
    <link rel="stylesheet" href="assets/css/main/card-perfil.css">
    <link rel="stylesheet" href="assets/css/main/card-info.css">
    <link rel="stylesheet" href="assets/css/main/card-botao.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img src="assets/img/logo.svg" alt="Logo da HZC" class="cabecalho__logo">
        <button class="cabecalho__notification" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="assets/img/logo.svg" alt="Logo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--picos">Picos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--pinturas">Pinturas</a>
    </nav>
    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="card cartao--destaque">
            <img src="assets/img/banner-mobile_1.png" alt="Banner do card" class="card__imagem">
            <div class="card__conteudo">
                <p class="card__destaque">Vídeo em destaque</p>
                <h3 class="card__titulo">HZC - Título</h3>
                <p class="card__perfil">Example name</p>
                <p class="card__info card__info--tempo">10 minutos</p>
                <p class="card__info card__info--visualizacao">777 visualizações</p>
                <button class="card__botao card__botao--play card__botao--destaque">Assistir agora</button>
            </div>
        </article>
    </main>
    <script src="index.js"></script>   
</body>
</html>
